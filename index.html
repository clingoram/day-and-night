<!DOCTYPE html>

<html lang="en">
<head>
    <meta name="utf-8"/>
    <meta name="description" content="pure css and html" />
    <meta name="keywords" content="css,html,switch,animation" />

    <link type="text/css" rel="stylesheet" href="daynight.css"/>
    <title>pure CSS and HTML-Day and Night </title>
</head>
<body>
    <main>
        <div id="space">
            <input id="toggle" class="switch" type="checkbox">
                <div class="morning-night-active">
                    <div class="icon">
                         <i class="sun-and-moon"></i>
                         <i class="birds" id="bird_1"></i>
                         <i class="birds" id="bird_2"></i>
                         <i class="stars"></i>
                         <i class="mountain"></i>
                         <i class="mountain-two"></i>
                         <i class="back_mountain"></i>
                         <i class="trees"></i> <!--tree one-->
                         <i class="trunk"></i>
                         <i class="trees_a"></i> <!--tree two-->
                         <i class="trunk_a"></i>
                         <i class="trees_b"></i> <!--tree three-->
                         <i class="trunk_b"></i>
                         <i class="snow"></i>
                         <i class="cloud"></i>
                         <i class="cloud-two"></i>
                         <i class="cloud-three"></i>
                    </div>

                </div>
                <div class="content">
                    <h3 class="text" data-day="It's Morning!" data-night="Good Night.">                       
                        <label class="label" for="toggle">&nbsp;</label>
                    </h3>
                </div>                     
        </div>
    </main>
</body>
